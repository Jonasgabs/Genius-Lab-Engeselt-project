<!-- templates/usuarios/leitor_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<style>
    h2, h3 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    #leitor_dashboard {
        list-style-type: none; 
        padding: 0;
        max-width: 400px;
        margin: 0 auto;
    }
    #leitor_dashboard a {
        display: block;
        padding: 10px 20px;
        color: #ffffff;
        background-color: #3498db;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s;
        margin: 10px;
    }

    #leitor_dashboard a:hover {
        background-color: #2980b9;
    }

    
</style>

<h2>Olá ! Bem-vindo, {{ user.nome_completo }}!</h2>
<h3>Este é o Painel do Leitor</h3>
<ul id="leitor_dashboard">
    <li id="ver_visponiveis"><a href="{% url 'listar_livros_disponiveis' %}">Ver Livros Disponíveis</a></li>
    <li><a href="{% url 'solicitar_emprestimo' %}">Solicitar Empréstimo</a></li>
    <li><a href="{% url 'historico_emprestimos' %}">Meu Histórico de Empréstimos</a></li>
</ul>
{% endblock %}
